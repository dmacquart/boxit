<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box It - Storage by the Box</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'DM Sans', sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #f8fafc, rgba(239, 246, 255, 0.4), rgba(250, 245, 255, 0.3));
    }
    
    .headline {
      font-weight: 700;
    }
    
    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    .animate-slide-in {
      animation: slideIn 0.8s ease-out forwards;
    }
    
    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
    .delay-500 { animation-delay: 0.5s; }
    .delay-600 { animation-delay: 0.6s; }
    
    /* Glass card effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.9);
    }
    
    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
    }
    
    nav .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    nav img {
      height: 2.5rem;
      opacity: 0;
    }
    
    /* Buttons */
    .btn {
      padding: 0.625rem 1.5rem;
      border-radius: 9999px;
      font-weight: 500;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    
    .btn-primary {
      background: #7CB9E8;
      color: white;
    }
    
    .btn-primary:hover {
      background: #6AA8D6;
      transform: scale(1.05);
    }
    
    .btn-lg {
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.125rem;
    }
    
    .btn-xl {
      padding: 1.25rem 3rem;
      font-weight: 700;
      font-size: 1.25rem;
    }
    
    .btn-white {
      background: white;
      color: #334155;
    }
    
    .btn-white:hover {
      background: #f8fafc;
      transform: scale(1.05);
    }
    
    /* Hero Section */
    .hero {
      padding: 8rem 1.5rem 5rem;
    }
    
    .hero .container {
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
    }
    
    .hero-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      color: #0f172a;
      line-height: 1.2;
      opacity: 0;
    }
    
    .hero h1 .accent {
      color: #7CB9E8;
    }
    
    .hero p {
      font-size: 1.25rem;
      color: #475569;
      line-height: 1.75;
      opacity: 0;
    }
    
    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      opacity: 0;
    }
    
    .hero-buttons a, .hero-buttons button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .hero-image {
      position: relative;
      opacity: 0;
    }
    
    .hero-glow {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, #A0D2F0, #7CB9E8);
      border-radius: 1.5rem;
      filter: blur(48px);
      opacity: 0.15;
    }
    
    .hero-image img {
      position: relative;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 100%;
      height: auto;
    }
    
    /* How It Works Section */
    .how-it-works {
      padding: 5rem 1.5rem;
      background: rgba(255, 255, 255, 0.5);
    }
    
    .how-it-works .container {
      max-width: 1280px;
      margin: 0 auto;
    }
    
    .how-it-works h2 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      color: #0f172a;
      margin-bottom: 4rem;
    }
    
    .steps-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }
    
    .step-card {
      padding: 2rem;
      border-radius: 1rem;
      transition: all 0.3s;
      opacity: 0;
    }
    
    .step-card:hover {
      transform: translateY(-0.5rem);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .step-icon {
      width: 4rem;
      height: 4rem;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .step-icon svg {
      width: 2rem;
      height: 2rem;
      color: white;
    }
    
    .step-card h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 0.75rem;
    }
    
    .step-card p {
      color: #475569;
      line-height: 1.625;
    }
    
    /* Calculator Section */
    .calculator {
      padding: 5rem 1.5rem;
    }
    
    .calculator .container {
      max-width: 56rem;
      margin: 0 auto;
    }
    
    .calculator-card {
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .calculator-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    
    .calculator-header svg {
      width: 2rem;
      height: 2rem;
      color: #7CB9E8;
    }
    
    .calculator-header h2 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #0f172a;
    }
    
    .calculator-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .slider-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .slider-label label {
      font-size: 1.125rem;
      font-weight: 600;
      color: #334155;
    }
    
    .slider-label .count {
      font-size: 1.875rem;
      font-weight: 700;
      color: #7CB9E8;
    }
    
    input[type="range"] {
      width: 100%;
      height: 0.75rem;
      background: #e2e8f0;
      border-radius: 9999px;
      appearance: none;
      cursor: pointer;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #7CB9E8;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      background: #6AA8D6;
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #7CB9E8;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.2);
      background: #6AA8D6;
    }
    
    .slider-range {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      color: #64748b;
      margin-top: 0.5rem;
    }
    
    .cost-breakdown {
      background: #f8fafc;
      border-radius: 1rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .cost-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .cost-row:last-child {
      border-bottom: none;
      padding-top: 0.5rem;
      padding-bottom: 0;
    }
    
    .cost-row .label {
      color: #475569;
      font-weight: 500;
    }
    
    .cost-row .value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0f172a;
    }
    
    .cost-row.total .label {
      font-size: 1.25rem;
      font-weight: 700;
      color: #0f172a;
    }
    
    .cost-row.total .value {
      font-size: 3rem;
      color: #7CB9E8;
    }
    
    .cost-note {
      font-size: 0.875rem;
      color: #64748b;
      text-align: center;
      padding-top: 0.5rem;
    }
    
    .value-props {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding-top: 1rem;
    }
    
    .value-prop {
      text-align: center;
      padding: 1rem;
      background: #E8F4F8;
      border-radius: 0.75rem;
    }
    
    .value-prop .number {
      font-size: 1.5rem;
      font-weight: 700;
      color: #7CB9E8;
      margin-bottom: 0.25rem;
    }
    
    .value-prop .text {
      font-size: 0.875rem;
      color: #475569;
      font-weight: 500;
    }
    
    /* Features Section */
    .features {
      padding: 5rem 1.5rem;
      background: #0f172a;
      color: white;
    }
    
    .features .container {
      max-width: 1280px;
      margin: 0 auto;
    }
    
    .features h2 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 4rem;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
    }
    
    .feature {
      text-align: center;
    }
    
    .feature h3 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }
    
    .feature p {
      color: #94a3b8;
    }
    
    .how-it-works .section-subtitle {
      text-align: center;
      color: #475569;
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto 3rem;
      line-height: 1.75;
    }

    .step-number-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      background: #7CB9E8;
      color: white;
      font-weight: 700;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    /* Library Callout */
    .library-callout {
      padding: 4rem 1.5rem;
      background: #E8F4F8;
    }

    .library-callout .container {
      max-width: 56rem;
      margin: 0 auto;
      text-align: center;
    }

    .library-callout h2 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 1.5rem;
    }

    .library-callout p {
      font-size: 1.125rem;
      color: #475569;
      line-height: 1.75;
      max-width: 640px;
      margin: 0 auto;
    }

    .library-callout p + p {
      margin-top: 1rem;
    }

    /* Perfect For Section */
    .perfect-for {
      padding: 5rem 1.5rem;
    }

    .perfect-for .container {
      max-width: 1280px;
      margin: 0 auto;
    }

    .perfect-for h2 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      color: #0f172a;
      margin-bottom: 1rem;
    }

    .perfect-for .section-subtitle {
      text-align: center;
      color: #475569;
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto 3rem;
      line-height: 1.75;
    }

    .audience-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .audience-card {
      padding: 2rem;
      border-radius: 1rem;
      background: white;
      border: 1px solid #e2e8f0;
      transition: all 0.3s;
    }

    .audience-card:hover {
      transform: translateY(-0.25rem);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .audience-icon {
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.25rem;
      font-size: 1.75rem;
    }

    .audience-card h3 {
      font-size: 1.375rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 0.75rem;
    }

    .audience-card p {
      color: #475569;
      line-height: 1.625;
    }

    /* Comparison Table */
    .comparison {
      padding: 5rem 1.5rem;
      background: rgba(255, 255, 255, 0.5);
    }

    .comparison .container {
      max-width: 1080px;
      margin: 0 auto;
    }

    .comparison h2 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      color: #0f172a;
      margin-bottom: 1rem;
    }

    .comparison .section-subtitle {
      text-align: center;
      color: #475569;
      font-size: 1.125rem;
      max-width: 700px;
      margin: 0 auto 3rem;
      line-height: 1.75;
    }

    .comparison-table-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 1rem;
      border: 1px solid #e2e8f0;
    }

    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      min-width: 640px;
    }

    .comparison-table thead th {
      padding: 1.25rem 1rem;
      text-align: left;
      font-weight: 700;
      font-size: 0.9375rem;
      border-bottom: 2px solid #e2e8f0;
      color: #0f172a;
      background: #f8fafc;
      white-space: nowrap;
    }

    .comparison-table thead th:first-child {
      border-top-left-radius: 1rem;
    }

    .comparison-table thead th:last-child {
      border-top-right-radius: 1rem;
    }

    .comparison-table thead th.highlight {
      background: #7CB9E8;
      color: white;
    }

    .comparison-table tbody td {
      padding: 1rem;
      border-bottom: 1px solid #f1f5f9;
      font-size: 0.9375rem;
      color: #334155;
      vertical-align: top;
    }

    .comparison-table tbody td.highlight {
      background: rgba(124, 185, 232, 0.06);
      font-weight: 600;
      color: #0f172a;
    }

    .comparison-table tbody tr:last-child td {
      border-bottom: none;
    }

    .comparison-table .row-label {
      font-weight: 600;
      color: #0f172a;
      white-space: nowrap;
    }

    .comparison-table .check {
      color: #10B981;
      font-weight: 700;
    }

    .comparison-table .x-mark {
      color: #94a3b8;
    }

    .comparison-note {
      text-align: center;
      font-size: 0.8125rem;
      color: #94a3b8;
      margin-top: 1rem;
      line-height: 1.5;
    }

    /* FAQ Section */
    .faq {
      padding: 5rem 1.5rem;
    }

    .faq .container {
      max-width: 56rem;
      margin: 0 auto;
    }

    .faq h2 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      color: #0f172a;
      margin-bottom: 3rem;
    }

    .faq-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .faq-item {
      border-bottom: 1px solid #e2e8f0;
    }

    .faq-item:first-child {
      border-top: 1px solid #e2e8f0;
    }

    .faq-question {
      width: 100%;
      text-align: left;
      padding: 1.25rem 0;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1.125rem;
      font-weight: 600;
      color: #0f172a;
      transition: color 0.2s;
    }

    .faq-question:hover {
      color: #7CB9E8;
    }

    .faq-toggle {
      flex-shrink: 0;
      width: 1.5rem;
      height: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: #7CB9E8;
      transition: transform 0.2s;
      font-weight: 400;
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }

    .faq-answer.open {
      max-height: 500px;
    }

    .faq-answer p {
      padding: 0 0 1.25rem;
      color: #475569;
      line-height: 1.75;
      font-size: 1rem;
    }

    /* CTA Section */
    .cta {
      padding: 5rem 1.5rem;
      text-align: center;
    }
    
    .cta .container {
      max-width: 56rem;
      margin: 0 auto;
    }
    
    .cta h2 {
      font-size: 3rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 1.5rem;
    }
    
    .cta p {
      font-size: 1.25rem;
      color: #475569;
      margin-bottom: 2rem;
    }
    
    .cta a {
      box-shadow: 0 25px 50px -12px rgba(124, 185, 232, 0.4);
    }
    
    /* Footer */
    footer {
      background: #0f172a;
      color: white;
      padding: 3rem 1.5rem;
      text-align: center;
    }
    
    footer .container {
      max-width: 1280px;
      margin: 0 auto;
    }
    
    footer img {
      height: 2rem;
      margin: 0 auto 1rem;
      filter: brightness(0) invert(1);
    }
    
    footer p {
      color: #94a3b8;
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .hero .container {
        grid-template-columns: 1fr;
      }
      
      .steps-grid {
        grid-template-columns: 1fr;
      }
      
      .features-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .audience-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 768px) {
      .hero {
        padding: 6rem 1rem 3rem;
      }

      .hero h1 {
        font-size: 2.25rem;
      }

      .hero p {
        font-size: 1.125rem;
      }

      .hero-buttons {
        flex-direction: column;
      }

      .hero-buttons a, .hero-buttons button {
        width: 100%;
        justify-content: center;
        text-align: center;
      }

      .how-it-works h2, .features h2, .cta h2, .perfect-for h2, .comparison h2, .faq h2 {
        font-size: 2rem;
      }

      .library-callout h2 {
        font-size: 1.75rem;
      }

      .library-callout {
        padding: 3rem 1rem;
      }

      .perfect-for .section-subtitle,
      .how-it-works .section-subtitle,
      .comparison .section-subtitle {
        font-size: 1rem;
      }

      .faq-question {
        font-size: 1rem;
      }

      .calculator-card {
        padding: 1.5rem;
      }

      .calculator-header h2 {
        font-size: 1.5rem;
      }

      .cost-row.total .value {
        font-size: 2rem;
      }

      .value-props {
        grid-template-columns: 1fr;
      }

      .features-grid {
        grid-template-columns: 1fr;
      }

      .cta h2 {
        font-size: 1.75rem;
      }

      .cta p {
        font-size: 1rem;
      }

      nav .container {
        padding: 0.75rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        padding: 5.5rem 0.75rem 2rem;
      }

      .hero h1 {
        font-size: 1.75rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .how-it-works, .calculator, .features, .cta, .perfect-for, .comparison, .faq {
        padding: 3rem 0.75rem;
      }

      .library-callout {
        padding: 2.5rem 0.75rem;
      }

      .how-it-works h2, .features h2, .cta h2, .perfect-for h2, .comparison h2, .faq h2 {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }

      .library-callout h2 {
        font-size: 1.375rem;
      }

      .faq-question {
        font-size: 0.9375rem;
      }

      .calculator-card {
        padding: 1rem;
      }

      .calculator-header h2 {
        font-size: 1.25rem;
      }

      .cost-row.total .value {
        font-size: 1.75rem;
      }
